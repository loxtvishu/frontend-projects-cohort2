<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <header class="page-header">
        <h1>People You May Know</h1>
        <p>Connect with professionals across the world</p>
    </header>

    <main class="main-container">

        <article class="profile-card">
            <div class="profile-image-wrapper">
                <img src="D:\My Photos and Videos\WhatsApp Image 2025-11-27 at 16.46.50_3d0cc8e3.jpg" alt="User Profile"
                    class="profile-img">
            </div>

            <div class="profile-content">
                <h2 class="profile-name">Vishu Saini</h2>
                <p class="profile-role">Full Stack Developer</p>
                <div class="profile-stats">
                    <span class="stat-count"></span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="action-buttons">
                    <button class="btn btn--primary">Follow</button>
                </div>
            </div>
        </article>



    </main>
    <script src="script.js"></script>
</body>

</html>
